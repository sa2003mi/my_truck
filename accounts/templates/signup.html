{% extends 'base.html' %}
{% load static %}
{% load i18n %}




 {% block body %}
    {% block stylesheet %}
        <link rel="stylesheet" href="{% static 'assets/css/accounts.css'  %}">
    {% endblock %}

    <div class="container">
        <h1 class="text-center logo my-4">
            <a href="{% url 'service:index' %}">{% trans 'My Truck' %}</a>
        </h1>
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">{% trans 'Sign up' %}</h3>
                        <form method="post" novalidate>
                            {% csrf_token %}
                            {% include 'includes/form.html'%}
                            <button type="submit" class="btn header-btn">{% trans 'Creat An account' %}</button>
                        </form>
                    </div>
                    <div class="card-footer text-muted text-center">
                        {% trans 'Already have an account?' %} <button type="submit" class="btn header-btn"><a href="{% url 'accounts:login' %}">{% trans 'Log in' %}</a></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


  {% endblock %}
