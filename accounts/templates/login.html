{% extends 'base.html' %}
{% load static %}
{% load i18n %}

{% block stylesheet %}
 <link rel="stylesheet" href="{% static 'assets/css/accounts.css'  %}">
{% endblock %}



 {% block body %}

  <div class="container">
    <h1 class="text-center logo my-4">
        <a href="{% url 'service:index' %}">{% trans 'My Truck' %}</a>
    </h1>
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title">{% trans 'Login' %}</h3>
                    <form method="post" novalidate>
                         {% csrf_token %}
                        <input type="hidden" name="next" value="{{next}}">
                         {% include 'includes/form.html'%}
                        <button type="submit" class="btn header-btn">{% trans 'Login' %}</button>
                    </form>
                </div>
                <div class="card-footer text-muted text-center">
                    {% trans 'Create a new account?' %} <button type="submit" class="btn header-btn"><a href="{% url 'accounts:signup' %}">{% trans 'Sign up' %}</a></button> 
                </div>
                <div class="text-center py-2">
                    <small>
                        <a href="{% url 'accounts:password_reset' %}" class="text-muted">{% trans 'Forgot your password?' %}</a>
                    </small>
                </div>
            </div>
        </div>
    </div>
  </div>


  {% endblock %}
