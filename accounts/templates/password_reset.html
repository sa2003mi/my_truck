{% extends 'base.html' %}
{% load i18n %}


{% block body %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{% trans 'Reset your password' %}</h3>
          <p>{% trans 'Enter your email address and we will send you a link to reset your password.' %}</p>
          <form method="post" novalidate>
            {% csrf_token %}
            {% include 'includes/form.html' %}
            <button type="submit" class="btn header-btn">{% trans 'Send password reset email' %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
