{% extends 'base.html' %}
{% load i18n %}


{% block body %}
  <div class="row justify-content-center">
    <div class="col-lg-4 col-md-6 col-sm-8">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">{% trans 'Reset your password' %}</h3>
          <p>{% trans 'Check your email for a link to reset your password.If it doesn't appear within a few minutes, check your spam folder. %}   </p>
          <a href="{% url 'accounts:login' %}" class="btn header-btn">{% trans 'Return to log in' %}</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
